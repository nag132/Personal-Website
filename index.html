<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional CSS for hover effect */
        .hover-effect:hover {
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: white;
        }
    </style>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="mb-4">
                <h1 class="text-xl font-semibold text-gray-800">Timur Ospanov</h1>
            </div>
            <div class="mb-4">
                <a href="https://github.com/nag132" target="_blank"
                    class="block p-4 text-center text-gray-800 bg-gray-200 rounded hover-effect transition duration-300 ease-in-out">
                    GitHub
                </a>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/ospanovtimur" target="_blank"
                    class="block p-4 text-center text-gray-800 bg-gray-200 rounded hover-effect transition duration-300 ease-in-out">
                    LinkedIn
                </a>
            </div>
        </div>
    </div>
    <script>
        // Any additional JavaScript can be added here
    </script>
</body>

</html>
